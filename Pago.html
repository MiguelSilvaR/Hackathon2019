<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="icon" href="img/favicon.png" sizes="16x16" type="image/png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="icon" href="img/favicon">
	<link href="css/servicios.css" rel="stylesheet">
	<link href="css/ventanita.css" rel="stylesheet">
	<title>NetBoxing</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fondo-main">
		<div class="container">
			<img src="img/netbox.png" alt="" height="50px">
		</div>
	</nav>
	<div class="container-fluid blueBG fill-height">
		<h1 class="mt-2">Un último paso</h1>
		<h4 class="mt-3">$300,000 plan Select 3 años</h4>
		<div class="container-fluid centerMargin">
			<form class="mt-5">
				<div class="form-group row mt-4">
					<label for="inputObjetivo" class="col-sm-2 col-md-2 col-form-label">Titular</label>
					<div class="col-sm-10">
						<input type="input" class="form-control" id="inputObjetivo" placeholder="Introduzca el nombre del titular de la tarjeta">
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="inputEvaluacion" class="col-sm-2 col-md-2 col-form-label">Tarjeta</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEvaluacion" placeholder="Introduzca el número de tarjeta">
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="inputNota" class="col-sm-2 col-md-2 col-form-label">Código</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputNota" placeholder="Introduza el código de su tarjeta">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputFecha1" class="col-sm-2 col-md-2 col-form-label">Vencimiento</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="inputFecha1" placeholder="Fecha elaboración">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputEdad" class="col-sm-2 col-md-2 col-form-label">Plan</label>
					<div class="col-sm-10">
						<select id="inputEdad" class="form-control">
							<option selected>Seleccione un plan de pago</option>
							<option>Pago contado</option>
							<option>12 meses</option>
							<option>24 meses</option>
							<option>36 meses</option>

						</select>
					</div>
				</div>
				<div class="form-group row text-right mt-5">
					<div class="col-12">
						
						<a type="submit" class="btn btn-primary" href="serviciosPremium.html">Ser Select</a>
						
					</div>
				</div>
			</form>
		</div>
	</body>
	</html>
